name: PartsUnlimited
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  WEB_APP_NAME: narayanagithubwebapp
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build:
    runs-on: windows-latest
   
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: NuGet restore
      run: nuget restore ${{github.workspace}}/PartsUnlimited.sln
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
      
    - name: setup-msbuild
      uses: mathrix-education/sonar-scanner@master
      with:
        version: 4.2.0.1873 # required
        typescript: true
        scan: true
        args: --debug -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    
      
    - name: Publish Build artifact
      uses: actions/upload-artifact@v2
      with:
        name: drop
        path: ${{github.workspace}}/
  
  deploy:
    name: DEPLOY TO AZURE WEB APP
    runs-on: windows-latest
    needs: [build]
    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v2
      with:
        name: drop
        path: ${{github.workspace}}


    - name: Azure WebApp Deploy
      uses: Azure/webapps-deploy@v2
      with:
        app-name: ${{env.WEB_APP_NAME}}
        publish-profile: ${{secrets.WEB_APP_PUBLISH_PROFILE}}

