name: PartsUnlimited
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  WEB_APP_NAME: narayanagithubwebapp
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true


jobs:
  Build:
    runs-on: self-hosted
   
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: NuGet restore
      run: nuget restore ${{github.workspace}}/PartsUnlimited.sln
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Publish Build artifact
      uses: actions/upload-artifact@v2
      with:
        name: drop
        path: ${{github.workspace}}/
        
  Deploy:
    name: Deploy to Self-hosted
    runs-on: self-hosted
    needs: [Build]
    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v2
      with:
        name: drop
        path: ${{github.workspace}}
        
    - name: IIS Web App Deploy
      uses: cschleiden/webdeploy-action@v1
      with:
        webSiteName: 'PartsUnlimited'
        package: ${{ format('{0}\dist', runner.workspace) }}


      
  
